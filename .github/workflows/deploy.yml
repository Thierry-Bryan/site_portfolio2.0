# .github/workflows/deploy.yml
name: Build and Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: |
        npm run build
        cp package.json dist/server/
        cp package-lock.json dist/server/
        cp -R dist/client/* dist/

    - name: Deploy to VPS via SCP
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22044 # VOTRE PORT SSH
        source: "dist/*"
        target: "/var/www/portfolio/" # Dossier de r√©ception
        strip_components: 1
        rm: false
        overwrite: true
        debug: true

    - name: Install production dependencies and restart PM2 on VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22044 # VOTRE PORT SSH
        script: |
          cd /var/www/portfolio/server # Dossier cible
          npm ci
          npm install astro send server-destroy
          export ASSETS_DIR="/var/www/portfolio"
          PORT=8082 pm2 restart portfolio-app || PORT=8082 pm2 start entry.mjs --name portfolio-app